<div class="edit-question-container">
  <h2>Edit Question</h2>
  <form [formGroup]="questionForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Question Text</label>
      <input formControlName="text" class="form-input" required />
    </div>
    <div class="form-group">
      <label>Type</label>
      <select formControlName="type" (change)="onTypeChange()" class="form-input">
        <option value="multiple-choice">Multiple Choice</option>
        <option value="true-false">True/False</option>
      </select>
    </div>
    <div class="form-group">
      <label>Points</label>
      <input type="number" formControlName="points" class="form-input" min="1" required />
    </div>
    <div class="form-group">
      <label>Options</label>
      <div formArrayName="options">
        <div *ngFor="let opt of options.controls; let i = index" [formGroupName]="i" class="option-row">
          <input formControlName="text" class="form-input option-input" required />
          <label class="correct-checkbox">
            <input type="checkbox" formControlName="isCorrect" /> Correct
          </label>
          <button type="button" class="button delete" (click)="removeOption(i)"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <button type="button" class="button add" (click)="addOption()"><i class="fas fa-plus"></i> Add Option</button>
    </div>
    <button type="submit" class="button primary" [disabled]="!questionForm.valid">Update Question</button>
  </form>
</div>
